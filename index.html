<html>
<head>
  <meta charset="UTF-8">
  <title>All Loading Page | THQ</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/vender.css">
  <link rel="stylesheet" href="style/dot_loading.css">
  <link rel="stylesheet" href="style/box_move.css">
  <link rel="stylesheet" href="style/heart.css">
  <link rel="stylesheet" href="style/loading_circle.css">
  <link rel="stylesheet" href="style/rectangle.css">
  <link rel="stylesheet" href="plugins/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1>ALL LOADING TYPE</h1>
    <div class="loading-box color-1">
      <div class="loading-specific">
        <span class="fa fa-circle circle-1"></span>
        <span class="fa fa-circle circle-2"></span>
        <span class="fa fa-circle circle-3"></span>
        <span class="fa fa-circle circle-4"></span>
        <span class="fa fa-circle circle-5"></span>
      </div>
    </div>
    <div class="loading-box color-2">
      <div class="loading-specific">
        <span class="fa fa-stop fa-3x box-move-rotate"></span>
      </div>
    </div>
    <div class="loading-box color-3">
      <div class="loading-specific">
        <span class="fa fa-stop fa-3x box-move"></span>
      </div>
    </div>
    <div class="loading-box color-4">
      <div class="loading-specific">
        <span class="fa fa-heart fa-3x heart"></span>
      </div>
    </div>
    <div class="loading-box color-5">
      <div class="loading-specific">
        <img src="images/loading-1.png" alt="loading" class="loading-circle" height="80">
      </div>
    </div>
    <div class="loading-box color-6">
      <div class="loading-specific">
        <span class="rectangle rectangle-1"></span>
        <span class="rectangle rectangle-2"></span>
        <span class="rectangle rectangle-3"></span>
        <span class="rectangle rectangle-4"></span>
        <span class="rectangle rectangle-5"></span>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer">
      <span class="fa fa-envelope-o"> &emsp;tranhaiquan.thq@gmail.com</span>
      <br><hr>
      <small><i>Design by Trần Hải Quan</i></small>
    </div>
  </footer>
</body>
</html>
